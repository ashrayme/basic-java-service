<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <title>Comment</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        html {
            margin: 1em;
        }

        body {
            font-family: Verdana, sans-serif;
            font-size: small;
        }

        p {
            margin: .5em;
        }

        h1 {
            margin-left: .25em;
        }
    </style>
</head>
<body>
<form action="#" th:action="@{/comment}" th:object="${comment}" method="post">
    <table>
        <tr>
            <td><p>Email:</p></td>
            <td><input type="email" th:field="*{email}" title="Email" required="required"/></td>
        </tr>
        <tr>
            <td><p>Comment:</p></td>
            <td><input type="text" th:field="*{comment}" title="Comment" required="required"/></td>
        </tr>
    </table>

    <p>
        <input type="submit" value="Submit"/>
    </p>
</form>
</body>
</html>
